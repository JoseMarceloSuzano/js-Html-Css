<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    Digite o seu país de nascimento: <input type="text" name="txt" id="txt">
    <input type="button" value="Continuar" onclick="retornar()">
    <div id="res">Resultado</div>
    <script>
        function retornar() {
            var txtv = window.document.querySelector("input#txt")
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p>O seu país de nascimento é <strong>${txtv.value}</strong></p>`
            if (txtv.value == "Brasil") {
                res.innerHTML += `Brasileiro`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
